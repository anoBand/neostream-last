<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>새물결 정기공연 웹페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <h1 class="fade-in">25-2 NEOSTREAM</h1>
    <h2 class="fade-in">THE LAST LIVE PERFORMANCE</h2>

    <nav class="fade-in">
        <a class="active" data-target="details">Details</a>
        <a data-target="credit">Credit</a>
        <a data-target="chats">Chats</a>

    <div class="tab-content">

        <section id="details" class="active">
            <section class="details-box fade-in">
                <h3>TIME & PLACE</h3>

            </section>

            <div class="grid-container fade-in">
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-1"></div>
                        <div class="card-back"><h3>팀 정보 1</h3><p>...</p></div>
                    </div>
                </div>
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-2"></div>
                        <div class="card-back"><h3>팀 정보 2</h3><p>...</p></div>
                    </div>
                </div>
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-3"></div>
                        <div class="card-back"><h3>팀 정보 3</h3><p>...</p></div>
                    </div>
                </div>
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-3"></div>
                        <div class="card-back"><h3>팀 정보 3</h3><p>...</p></div>
                    </div>
                </div>
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-3"></div>
                        <div class="card-back"><h3>팀 정보 3</h3><p>...</p></div>
                    </div>
                </div>
                <div class="card-container fade-in">
                    <div class="card-inner">
                        <div class="card-front card-image-3"></div>
                        <div class="card-back"><h3>팀 정보 3</h3><p>...</p></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="credit" class="fade-in">
            <div class="details-box">
                <h3>Credit</h3>
                <p>웹페이지를 제작한 사람들입니다.</p>
            </div>
        </section>

        <section id="chats" class="fade-in">

            <div class="chat-window">
                <div class="chat-message received">
                    <p>응원 메시지를 남겨주세요!</p>
                </div>
            </div>

            <form class="chat-form" id="chat-form">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit">전송</button>
            </form>

        </section>

    </div> </main> <script src="script.js"></script>
</body>
</html>
